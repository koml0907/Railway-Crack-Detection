    <style>
        /* Basic styles for the alert cards */
        .alert-cards {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }
        .alert-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .alert-info {
            flex: 1;
        }
        .scale-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-left: 1rem;
        }
        .action-select {
            margin-left: 1rem;
        }
        .action-select {
            
            border-radius: 8px; /* Rounded edges */
            padding: 0.5rem;
            font-size: 1rem;
            background-color: #F95C6B;
            color: #ffffff;
            outline: none;
            transition: border-color 0.3s ease;
        }

    .action-select:focus {
        border-color: #F95C6B; /* Highlight border on focus */
        background-color: #F95C6B;
    }
    </style>
</head>
