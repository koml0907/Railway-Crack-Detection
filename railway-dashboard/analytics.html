<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analytics - Railway Monitoring System</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .analytics-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .analytics-card {
      flex: 1;
      min-width: 300px;
    }
  </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
          Analytics
        </div>
      
        <div class="header-center">
            <a href="index.html"><img src="logo.png" alt="Logo" class="logo" /></a>
          
        </div>
      
        <div class="header-right">
          <div class="dropdown">
            <button class="dropdown-btn">â˜°</button>
            <div class="dropdown-content">
              <a href="index.html">Dashboard</a>
              <a href="analytics.html">Analytics</a>
              <a href="alerts.html">Alerts</a>
            </div>
          </div>
        </div>
      </header>

  <main class="analytics-container">
    <h1>Analytics Overview</h1>

    <div class="analytics-section">
      <h2>Heatmap of Crack Detections</h2>
      <div id="heatmap" class="analytics-card">
        <iframe src="heatmap.html" style="width:100%; height:400px; border:none;"></iframe>
      </div>
    </div>

    <div class="analytics-row">
      <div class="analytics-section analytics-card">
        <h2>Damage-Prone Area Graph</h2>
        <canvas id="damageGraph"></canvas>
      </div>

      <div class="analytics-section analytics-card">
        <h2>Monthly Crack Reports</h2>
        <canvas id="barChartCanvas"></canvas>
      </div>
    </div>
  </main>

  <script>
    const ctx = document.getElementById('damageGraph').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Zone A', 'Zone B', 'Zone C', 'Zone D'],
        datasets: [{
          label: 'Cracks Detected',
          data: [12, 19, 3, 17],
          borderColor: '#F95C6B',
          backgroundColor: 'rgba(249, 92, 107, 0.2)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const barCtx = document.getElementById('barChartCanvas').getContext('2d');
    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Cracks per Month',
          data: [5, 7, 3, 8, 4],
          backgroundColor: '#F95C6B'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

  <script src="alerts-popup.js"></script>
</body>
</html>
