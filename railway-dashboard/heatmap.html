<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Railway Heatmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <script>
    const map = L.map('map').setView([28.61, 77.23], 6);

    // Dark tile layer
    L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
      attribution: '&copy; OpenStreetMap & CartoDB',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Example heat data (lat, lon, intensity)
    const railwayHeat = [
      [28.6448, 77.2167, 0.9],
      [28.7041, 77.1025, 0.8],
      [26.8467, 80.9462, 0.6],
      [22.5726, 88.3639, 0.7],
      [19.076, 72.8777, 0.5],
      [12.9716, 77.5946, 0.8],
      [13.0827, 80.2707, 0.9]
    ];

    // Heatmap layer
    L.heatLayer(railwayHeat, {
      radius: 45,
      blur: 20,
      minOpacity: 0.4,
      gradient: {
        0.2: "#F95C6B",   // accent pink
        0.5: "#FF4C4C",   // bright red
        0.7: "#FFA500",   // orange
        1.0: "#FFFF00"    // yellow
      }
    }).addTo(map);
  </script>
</body>
</html>
